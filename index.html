<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPayko-HTML5-KT</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style/style.css">
    <script
        src="https://api-maps.yandex.ru/2.1/?apikey=12b526f4-1871-4137-9fa2-6cfa47023861&suggest_apikey=de0ece8e-a9e9-44c2-8b6f-945457910088&lang=ru_RU"
        type="text/javascript"></script>
</head>

<body>
    <section id="greet">
        <div class="w3-animate-fading">
            <h1>Работаем с HTML5 API</h1>
        </div>
    </section>

    <section>
        <div id="map" style="width: 800px; height: 600px">
            <form id="markerForm">
                <div id="location"></div>
                <br>
                <h3>Можете сохранить любую точку по координатам</h3>
                <br>
                <input type="text" id="searchInput">
                <button type="submit">Найти и добавить точку</button>

            </form>
            <div id="DBinfo">
                <button onclick="deleteMarkers()">Удалить базу точек</button>

            </div>
        </div>
    </section>

    <section class="api_section">
        <h3>Поддержки HTML5 API</h3>
        <div id="test_api"></div>
    </section>

</body>
<script src="script.js"></script>


</html>
